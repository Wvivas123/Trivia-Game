<body>



    <div class="header">


      <h1>Best Animal Trivia</h1>
      <button id="startButton" class="btn btn-primary btn-lg" type="button" name="button" onclick="startGame()">start</button>

    <div id="startGame">

      <p id="timer"></p>
      <form class="testQuestions" id="quiz" name="quiz">

        <p>What is a rhinocero's horn made out of?</p>

        <input type="radio" id="mc" name="question1" value="Javascript">Javascript <br>
        <input type="radio" id="mc" name="question1" value="Bone">Bone <br>
        <input type="radio" id="mc" name="question1" value="Hair">Hair <br>



        <p>How long can a snail sleep?</p>
        <input type="radio" id="mc" name="question2" value="1 week">1 week <br>
        <input type="radio" id="mc" name="question2" value="3 years">3 years <br>
        <input type="radio" id="mc" name="question2" value="5 years">5 years <br>
        <input type="radio" id="mc" name="question2" value="1 hour">1 hour <br>

        <p>How high can Elephants jump?</p>

        <input type="radio" id="mc" name="question3" value="Not at all">Not at all<br>
        <input type="radio" id="mc" name="question3" value="1 inch">1 inch<br>
        <input type="radio" id="mc" name="question3" value="10 inch">10 inches<br>
        <input type="radio" id="mc" name="question3" value="1 foot">1 foot<br>

        <input type="radio" id="mc" name="question4" value="Deer">Deer<br>

        <input type="radio" id="mc" name="question4" value="Snake">Snake<br>
        <input type="radio" id="mc" name="question4" value="Dog">Dog<br>






      </form>

      <input id="button" class="btn btn-primary btn-lg" type="button" value="I'm finished!" onclick="check(), stopTimer();">

    </div>

    <div id="finished">


      <div id="after_Submit">

        <p id="message"></p>
        <p id="number_correct"></p>
        <img id="picture">
      </div>
